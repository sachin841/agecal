<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Calculator for Lawn Mowing Cost</title>
    <meta name="description" content="Calculate the amount of lawn mowing cost needed for your yard project.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Yard Calculator Hub</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="#">About</a> |
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <div class="calculator-ui">
            <h1>Lawn Mowing Cost Yard Calculator</h1>
            <p>Enter the dimensions of the area to calculate the volume of lawn mowing cost needed in cubic yards.</p>
            <input type="number" id="area" placeholder="Lawn Area (sq ft)">
            <input type="number" id="rate" placeholder="Cost per sq ft ($)">
            <button onclick="calculateLawn Mowing Cost()">Calculate</button>
            <div id="result"></div>
        </div>
        <div class="related-calculators-container">
            <h2>Related Calculators</h2>
            <ul id="related-calculators"></ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Yard Calculator Hub</p>
    </footer>
    <script src="script.js"></script>
